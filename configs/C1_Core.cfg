enable
configure terminal
hostname C1
!
ip routing
ipv6 unicast-routing
!
interface Loopback0
 ip address 1.1.1.1 255.255.255.255
 ip ospf 1 area 0
!
interface GigabitEthernet1
 description Link_to_D1_Physical
 no ip address
 no shutdown
!
interface GigabitEthernet1.901
 description Link_to_D1_Logical
 encapsulation dot1Q 901
 ip address 172.16.1.1 255.255.255.252
 ip ospf 1 area 0
!
interface GigabitEthernet2
 description Link_to_D2_Physical
 no ip address
 no shutdown
!
interface GigabitEthernet2.902
 description Link_to_D2_Logical
 encapsulation dot1Q 902
 ip address 172.16.2.1 255.255.255.252
 ip ospf 1 area 0
!
interface range GigabitEthernet3-4
 shutdown
!
router ospf 1
 router-id 1.1.1.1
 passive-interface default
 no passive-interface GigabitEthernet1.901
 no passive-interface GigabitEthernet2.902
 no passive-interface Loopback0
!
end
write